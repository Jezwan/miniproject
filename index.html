<!DOCTYPE html>
<html>
<title>MiniProject</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">



    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>


    <div class="w3-main" style="margin-left:300px">

        <header id="portfolio">
            <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;"
                    class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                    class="fa fa-bars"></i></span>
            <div class="w3-container">
                <h1><b>HackClub Mini project</b></h1>
                <h2>By Jezwan</h2>

            </div>
        </header>

        <div class="w3-row-padding">
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="piano2.jpg" alt="piano" style="width:100%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <a href="https://jezwan.github.io/piano/">
                        <p><b>Piano</b></p>
                    </a>
                    <p>A simple Piano made using HTML,CSS and Javascript.</p>
                </div>
            </div>
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="alarm.jpg" alt="Alarm" style="width:100%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <a href="https://jezwan.github.io/alarm/index.html">
                        <p><b>Alarm</b></p>
                    </a>
                    <p>A simple alarm clock made using HTML,CSS and Javascript</p>

                </div>
            </div>
            <div class="w3-third w3-container">
                <img src="stopwatch.png" alt="Stopwatch" style="width: 80%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <a href="https://jezwan.github.io/stopwatch/">
                        <p><b>Stopwatch</b></p>
                    </a>
                    <p>A simple Stopwatch made using HTML,CSS and Javascript.</p>

                </div>
            </div>
        </div>






</body>

</html>
